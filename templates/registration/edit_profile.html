{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Profile
{% endblock title %}
{% block content %}
    <div class="container">
        <h3>Edit Profile</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Confirm Changes</button>
        </form>
    </div>
{% endblock content %}
