{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <h1>Forgot your password?</h1>
        <p>
            Enter your email address below, and we'll email instructions
            for setting a new one.
        </p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Send me instructions!">
        </form>
    </div>
{% endblock content %}
